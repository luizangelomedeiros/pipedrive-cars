<!DOCTYPE html><html lang="pt-br" ng-app="pipedriveCars"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width"><title>PIPEDRIVE CARS</title><link rel="stylesheet" href="css/min/styles.min.css"><link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet"><base href="/"></head><body ng-controller="CrudCarController"><header><div class="wrapper"><form name="formToken" id="formToken" ng-submit="searchToken(formToken)" novalidate><input type="text" id="inputToken" class="header__input" placeholder="Digite o token do Pipedrive" name="tokenPipedrive" ng-model="tokenPipedrive" required> <button type="submit" class="header__button">Pesquisar</button></form></div></header><main ng-class="classMain"><section class="content"><div class="result-list"><ul><li class="result-list__item" ng-repeat="car in cars" ng-click="editItem(car.id)" add-class-active>{{car.model}}</li></ul></div><div class="new-item" ng-class="classFormEdit"><h2>{{titleForm}}</h2><form name="newItem" id="newItem" novalidate><label for="inputUser">Responsável:</label><select name="inputUser" id="inputUser" class="new-item__input" data-ng-model="newCarUser" ng-options="user.name for user in users track by user.id"></select><label for="inputModel">Modelo:</label><input type="text" id="inputModel" class="new-item__input" ng-model="newCarModel" placeholder="Ex: Celta" name="inputModel" ng-minlength="5" ng-maxlength="80" required><label for="inputYear">Ano:</label><input type="text" id="inputYear" class="new-item__input" ng-model="newCarYear" placeholder="Ex: 2009" name="inputYear" ng-minlength="4" ng-maxlength="4" required><label for="inputColor">Cor:</label><input type="text" id="inputColor" class="new-item__input" ng-model="newCarColor" placeholder="Ex: Preto" name="inputColor" ng-minlength="4" ng-maxlength="10" required> <input type="hidden" name="indexCar" ng-model="carIndex"> <input type="hidden" name="idCar" ng-model="carId"> <button class="new-item__cancel" ng-click="resetForm()">Cancelar</button><div class="new-item__btn-group"><button class="new-item__delete" ng-click="abreModal(newItem)">Excluir</button> <button class="new-item__save" ng-click="addCarItem(newItem)">Salvar</button></div></form></div></section><modal-confirm show="mostraModal" titulo="tarefaModal" indice="itemModal"><p>Você tem certeza que deseja excluir o carro</p><p></p></modal-confirm></main><modal-alert mostrar="mostraAlert" tipo="tipoAlert" form="formAlert"></modal-alert><section class="informative-text" ng-hide="showInformativeText"><div class="wrapper"><b>Olá usuário, seja bem-vindo ao CRUD de veículos.</b> <span>Para iniciar, digite um token válido do Pipedrive, ex: <i>A123AAS4142C1239AODS13</i></span></div></section><script src="js/min/libs-angular.min.js"></script><script src="js/min/main.min.js"></script><script src="js/min/controllers.min.js"></script><script src="js/min/directives.min.js"></script></body></html>
